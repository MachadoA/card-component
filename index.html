<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img class="principal" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium">
            <h1>Equilibrium #3429</h1>
            
            <p>Our Equilibrium collection promotes <br> balance and calm.</p>
            
            <div class="side-by-side">
 
                <p>
                    <img src="nft-preview-card-component-main/images/icon-ethereum.svg" width="14" height="18" alt="icon-ethereum"> 0.041 ETH
                </p>

                <p>
                    <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock"> 3 days left
                </p>
            </div>
            
            <div class="side">
                <img class="avatar" src="nft-preview-card-component-main/images/image-avatar.png" alt="avatar">
                <p>Creation of  <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ana Amaral</a>.
      </div>
</body>
</html>
